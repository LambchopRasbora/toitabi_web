<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>ログイン</title>
        <link rel="stylesheet" href="/static/css/common.css">
    </head>
    <body>
        <div class="login-container">
            <h1>ログイン</h1>
            <form th:action="@{/login}" method="post" class="login-form" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="identifier">メールアドレスまたはユーザー名</label>
                    <input id="identifier" type="text" name="username" placeholder="メールアドレスまたはユーザー名" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input id="password" type="password" name="password" placeholder="パスワード" required>
                </div>

                <div class="form-group-inline">
                    <label><input type="checkbox" name="remember-me"> ログイン状態を保持する</label>
                    <a href="/account/forgot" class="forgot-link">パスワードを忘れた場合</a>
                </div>

                <button type="submit" class="btn-primary">ログイン</button>
            </form>

            <p>アカウントがない場合は <a href="/signup">登録</a></p>
        </div>

        <script>
        (function(){
            var form = document.querySelector('.login-form');
            if(!form) return;
            form.addEventListener('submit', function(e){
                if(!form.reportValidity()) e.preventDefault();
            });
        })();
        </script>
    </body>
</html>
