<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エリア投稿</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>エリア投稿</h1>
    
    <form method="POST" enctype="multipart/form-data" action="/admin/areapost" th:action="@{/admin/areapost}">
        <div>
            <label for="areaname">エリア名:</label>
            <input type="text" id="areaname" name="areaname" required>
        </div>
        
        <div>
            <label for="description">説明:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        
        <div>
            <label for="thumbnailfile">サムネイル画像:</label>
            <input type="file" id="thumbnailfile" name="thumbnailfile" accept="image/*" required>
        </div>
        
        <div>
            <label for="kmlfile">KMLファイル:</label>
            <input type="file" id="kmlfile" name="kmlfile" accept=".kml" required>
        </div>
        
        <button type="submit">投稿</button>
    </form>
</body>
</html>
